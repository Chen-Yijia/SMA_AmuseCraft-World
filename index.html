<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./public/main.css" />
  <link rel="icon" type="image/png" href="./public/favicon-32x32.png" />
  <!-- <link rel="icon" type="image/x-icon" href="./public/favicon_castle.ico" /> -->

  <!-- Import Three.js library-->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
        }
      }
    </script>
</head>

<body>
  <div id="root-window">
    <!-- Three.js adds a `canvas` element to this element-->
    <div id="render-target"></div>
    <div id="ui">
      <div id="title-bar">
        <div class="title-bar-left-items title-bar-items">
          <div class="title-bar-left-elements">
            <img id="time-elapsed-icon" src="public/icons/time.png" />
            <span id="simulation-time-elapsed">0</span>
          </div>
          <div class="title-bar-left-elements">
            <img id="person-icon" src="public/icons/user.png" />
            <span id="visitor-created-total">0</span>
          </div>
          <div class="title-bar-left-elements">
            <img id="person-angry-icon" src="public/icons/angry.png" />
            <span id="visitor-angry-exit-total">0</span>
          </div>
          
        </div>
        <div class="title-bar-center-items title-bar-items">SMA test</div>
        <div class="title-bar-right-items title-bar-items">
          <div class="title-bar-right-elements">
            <img id="cost-icon" src="public/icons/cost.png" />
            <span id="cost-total">0</span>
          </div>
          <div class="title-bar-right-elements">
            <img id="revenue-icon" src="public/icons/revenue.png" />
            <span id="revenue-total">0</span>
          </div>
        </div>
      </div>

      <div class="tool-panel">
        <div id="ui-toolbar" class="container">
          <button id="button-select" class="ui-button selected" data-type="select" onclick="game.onToolSelected(event)">
            <img class="toolbar-icon" src="public/icons/select-color.png" />
          </button>
          <button id="button-bulldoze" class="ui-button" data-type="bulldoze" onclick="game.onToolSelected(event)">
            <img class="toolbar-icon" src="public/icons/bulldozer-color.png" />
          </button>
          <button id="button-road" class="ui-button" data-type="road" onclick="game.onToolSelected(event)">
            <img class="toolbar-icon" src="public/icons/road-color.png" />
          </button>
          <!-- <button id='button-pause' class="ui-button" onclick="game.togglePause()">
            <img id='pause-button-icon' class="toolbar-icon" src="public/icons/pause.png">
          </button> -->
          <button id="button-play" class="ui-button" onclick="game.togglePlay()">
            <img id="play-button-icon" class="toolbar-icon" src="public/icons/play-color.png" />
          </button>

          <button id="button-entrance" class="ui-button" data-type="entrance" onclick="game.onToolSelected(event)">
            <img class="toolbar-icon" src="public/icons/entrance.png" />
          </button>

          <button id="button-ride" class="ui-button" data-type="ride" onclick="game.onToolSelected(event)">
            <img class="toolbar-icon" src="public/icons/carousel.png" />
          </button>

          <button id="button-stand" class="ui-button" data-type="stand" onclick="game.onToolSelected(event)">
            <img class="toolbar-icon" src="public/icons/stand.png" />
          </button>

          <button id="button-setting" class="ui-button" data-type="setting" onclick="game.onToolSelected(event)">
            <img class="toolbar-icon" src="public/icons/gear.png" />
          </button>

          <!-- <button id="button-visitor" class="ui-button" data-type="visitor" onclick="game.onToolSelected(event)">
            <img class="toolbar-icon" src="public/icons/woman.png" />
          </button> -->

         
          
        </div>
        <div style="position: relative;">

          <div class="setting-input-container">
          <!-- nammaxVehicleCount -->
           <div class="setting-item">
            <div class="setting-item-elements">
              <label for="maxVehicleCount" class="setting-label">Max number of visitors in the scene</label>
            </div>
            <div class="setting-item-elements">
              <input class="setting-input" type="number" id="nammaxVehicleCount" name="maxVehicleCount" required value=20 />
            </div>
           </div>

          <!-- maxStandVisitCount -->
          <div class="setting-item">
            <div class="setting-item-elements">
              <label for="maxStandVisitCount" class="setting-label">Max number of stands to visit</label>
            </div>
            <div class="setting-item-elements">
              <input class="setting-input" type="number" id="maxStandVisitCount" name="maxStandVisitCount" required value=3 />
            </div>
          </div>

          <!-- maxWaitTolerance -->
          <div class="setting-item">
            <div class="setting-item-elements">
              <label for="maxWaitTolerance" class="setting-label">Max waiting time tolerance</label>
            </div>
            <div class="setting-item-elements">
              <input class="setting-input" type="number" id="maxWaitTolerance" name="maxWaitTolerance" required value=40 />
            </div>
          </div>

          <!-- spawn interval -->
          <div class="setting-item">
            <div class="setting-item-elements">
              <div style="color: white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Visitor arrival interval (in milliseconds)</div>
            </div>
            <div class="setting-item-elements">
              <div>
                <label for="spawnIntervalMin" class="setting-label">Min</label>
                <input class="setting-input" type="number" id="spawnIntervalMin" name="spawnIntervalMin" required value=6000 />
              </div>
              <div>
                <label for="spawnIntervalMax" class="setting-label">Max</label>
                <input style="margin-left: 0px;" class="setting-input" type="number" id="spawnIntervalMax" name="spawnIntervalMax" required value=14000 />
              </div>
            </div>
          </div>

          <!-- visitor profile -->
          <div class="setting-item">
            <div class="setting-item-elements">
              <div style="color: white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Probability of each visitor profile</div>
            </div>
            <div class="setting-item-elements">
              <div>
                <label for="probAdult" class="setting-label">Adult</label>
                <input class="setting-input" type="number" id="probAdult" name="probAdult" required value=0.6 />
              </div>
              <div>
                <label for="probKid" class="setting-label">Kid</label>
                <input style="margin-left: 17px;" class="setting-input" type="number" id="probKid" name="probKid" required value=0.2 />
              </div>
              <div>
                <label for="probElder" class="setting-label">Elder</label>
                <input style="margin-left: 5px;" class="setting-input" type="number" id="probElder" name="probElder" required value=0.2 />
              </div>
            </div>
          </div>



          </div>


          <div id="ride-tool-kit-list" class="extended-container">
            <button id="button-circus-tent" class="ui-extended-button" data-type="circus-tent"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/circus-tent.png" />
            </button>

            <button id="button-water-ride" class="ui-extended-button" data-type="water-ride"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/water-ride.png" />
            </button>

            <button id="button-bumper-car" class="ui-extended-button" data-type="bumper-car"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/bumper-car.png" />
            </button>

            <button id="button-ferris-wheel" class="ui-extended-button" data-type="ferris-wheel"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/ferris-wheel.png" />
            </button>

            <button id="button-roundabout" class="ui-extended-button" data-type="roundabout"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/chair-swing-ride.png" />
            </button>

            <button id="button-carousel" class="ui-extended-button" data-type="carousel"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/carousel.png" />

            </button>

            <button id="button-swing-claw" class="ui-extended-button" data-type="swing-claw"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/pendulum-ride.png" />

            </button>

            <button id="button-space-adventure" class="ui-extended-button" data-type="space-adventure"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/kiddie-ride.png" />

            </button>

            <button id="button-rollercoaster" class="ui-extended-button" data-type="rollercoaster"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/rollercoaster.png" />

            </button>

            <button id="button-arcade" class="ui-extended-button" data-type="arcade"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/arcade-game.png" />

            </button>

          </div>

          <div id="stand-tool-kit-list" class="extended-container">
            <button id="button-hot-dog" class="ui-extended-button" data-type="hot-dog"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/hot-dog.png" />
            </button>

            <button id="button-burger" class="ui-extended-button" data-type="burger"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/cheeseburger.png" />
            </button>

            <button id="button-cafe" class="ui-extended-button" data-type="cafe" onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/cafe.png" />
            </button>

            <button id="button-chinese-restaurant" class="ui-extended-button" data-type="chinese-restaurant"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/ramen.png" />
            </button>

            <button id="button-ice-cream" class="ui-extended-button" data-type="ice-cream"
              onclick="game.onToolSelected(event)">
              <img class="toolbar-icon" src="public/icons/extended_bar/ice-cream.png" />
            </button>

          </div>

        </div>



        <div id="info-panel" class="container">
          <div class="info-heading" style="margin-top: 0">
            <span>INFO</span>
          </div>
          <div id="info-details"></div>
        </div>
      </div>
    </div>

    <script type="module">
      import { Game } from "./src/game.js";

      // Create a new game when the window is loaded
      window.onload = () => {
        window.game = new Game();
      };
    </script>
</body>

</html>
